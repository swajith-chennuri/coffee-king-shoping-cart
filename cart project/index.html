<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>coffee king â˜•ðŸ”¥</h1>
        <button id="toggle-theme">ðŸŒ™ Dark Mode</button>

        <div class="main-content">
            <!-- Product Section -->
            <div class="product-list">
                <div class="product" onclick="addToCart('Cappuccino', 10)">
                    <img src="images/cappuccino.jpg" alt="Cappuccino">
                    <h3>Cappuccino</h3>
                    <p>$10</p>
                    <button>Add</button>
                </div>
                <div class="product" onclick="addToCart('Latte', 15)">
                    <img src="images/latte.jpg" alt="Latte">
                    <h3>Latte</h3>
                    <p>$15</p>
                    <button>Add</button>
                </div>
                <div class="product" onclick="addToCart('Cold Brew', 20)">
                    <img src="images/coldbrew.jpg" alt="Cold Brew">
                    <h3>Cold Brew</h3>
                    <p>$20</p>
                    <button>Add</button>
                </div>
            </div>

            <!-- Cart & Receipt Section -->
            <div class="cart-receipt">
                <div class="cart-section">
                    <h2>ðŸ›’ Your Cart</h2>
                    <div id="cart"></div>

                    <!-- Checkout Section -->
                    <div id="checkout-section">
                        <h3>Total: $<span id="total">0</span></h3>
                        <input type="number" id="amount-paid" placeholder="Enter amount" min="1">
                        <button id="checkout-btn" onclick="checkout()">Checkout</button>
                        <button id="reset-btn" onclick="resetCart()">Reset Cart</button>
                    </div>
                </div>

                <!-- Receipt Section -->
                <div id="receipt-container">
                    <div id="receipt"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
